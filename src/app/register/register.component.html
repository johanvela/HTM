<div class="register-container">
  <h2>Crear Cuenta</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <!-- Campo de usuario -->
    <div class="form-group">
      <label for="usuario">Nombre de Usuario</label>
      <input
        type="text"
        id="usuario"
        name="usuario"
        [(ngModel)]="usuario"
        required
      />
    </div>

    <!-- Campo de correo -->
    <div class="form-group">
      <label for="correo">Correo Electrónico</label>
      <input
        type="email"
        id="correo"
        name="correo"
        [(ngModel)]="correo"
        required
      />
    </div>

    <!-- Campo de contraseña -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>

    <!-- Botón de registro -->
    <button type="submit" [disabled]="!registerForm.valid">Registrarse</button>

    <!-- Enlace a login -->
    <div class="login-link">
      <a (click)="navigateToLogin()">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </form>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>
</div>
